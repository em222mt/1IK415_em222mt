</head>

    <body>
        <div id="container">
            
            <div id="header">
            
            <h1 class="headertitle">Kontakt</h1>
            
            </div>
            
            <div id="navigation">
            
            <ul>
                <li>Meny</li>
                <li><a href="../index.html">Start</a></li>

            </ul>
            
            </div>
            
            <div id="content">
            
            <div id="contact">
            
            <h2>Kontakta mig</h2>
            
            <!-- Formulär börjar här -->
            
            <form id="form" action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbintro/form.php" method="post">
                <fieldset>
                    <legend id="formframe">Frågor och feedback</legend>
                
                        <label for="namn">Namn:</label></br>
                        <input placeholder="Namn" type="text" name="namn" id="namn" /></br>
                        
                        <label for="email">Email:</label></br>
                        <input placeholder="Email" type="text" name="email" id="email" /></br>
                        
                        <label for="twitter">Twitter:</label></br>
                        <input placeholder="Twitter" type="text" name="twitter" id="twitter" /></br>
                        
                        <label for="facebook">Facebook:</label></br>
                        <input placeholder="Facebook" type="text" name="facebook" id="facebook" /></br>
                        
                        </br>
                        <select name="fråga eller feedback"></br>
                            <option value="Fråga" selected> Fråga </option>
                            <option value="Ris"> Ris </option>
                            <option value="Ros"> Ros </option>
                        </select>
                        </br>
                        
                        <textarea id="formtext" for="textarea" cols="20" rows="20" placeholder="Skriv din fråga eller kritik här" type="text" name="textarea" id="textarea"></textarea>
                    
               </fieldset>
               
               <fieldset>
                   <legend id="formframe">Kontakta dig via</legend>
                   
                        <label for="recepientemail">Email:</label>
                        <input type="checkbox" name="recepientemail" id="recepientemail" />
                        <label for="recepienttwitter">Twitter:</label>
                        <input type="checkbox" name="recepienttwitter" id="recepienttwitter" />
                        <label for="recepientfacebook">Facebook:</label>
                        <input type="checkbox" name="recepientfacebook" id="recepientfacebook" />
                
                </fieldset>
                
                <input id="formsubmit" type="submit" value="Skicka" />
                
            </form>
            
            </div>
            
            </div>
            
            <div id="footer">
            
                <p>Erik Myrsell ansvarar för den här sidan</p>
                
            </div>
            
        </div>
        
    </body>
</html>
