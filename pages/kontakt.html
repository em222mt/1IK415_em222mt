            <main>
            
            <header class="pageheader">
                <h2>Kontakta mig</h2>
            </header>

            <!-- Formulär börjar här -->
            
            <article id="formcontainer">
            
                <header>
                    <h4 id="formtitle">Formulär</h4>
                </header>
            
                <form id="form" action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbintro/form.php" method="post">
                    <fieldset>
                        <legend class="formframe">Frågor och feedback</legend>
                    
                            <label class="formunit" for="namn">Namn:</label>
                            <input class="formunit" placeholder="För- och efternamn" type="text" name="namn" id="namn" />
                            
                            <label class="formunit" for="email">Email:</label>
                            <input class="formunit" placeholder="Email" type="email" name="email" id="email" />
                            
                            <!--kan jag ha value OCH en placeholder här?-->
                            
                            <label class="formunit" for="twitter">Twitter:</label>
                            <input class="formunit" value="@" type="text" name="twitter" id="twitter" />
                            
                            <label class="formunit" for="facebook">Facebook:</label>
                            <input class="formunit" placeholder="Facebook" type="text" name="facebook" id="facebook" />
                            
                            
                            <select name="fråga eller feedback">
                                <option value="Fråga" selected> Fråga </option>
                                <option value="Ris"> Ris </option>
                                <option value="Ros"> Ros </option>
                            </select>
                            
                            
                            <textarea class="formunit" id="formtext" for="textarea" cols="20" rows="20" placeholder="Skriv din fråga eller kritik här"></textarea>
                        
                   </fieldset>
                   
                   <fieldset>
                       <legend class="formframe">Kontakta dig via</legend>
                       
                            <label for="recepientemail">Email:</label>
                            <input type="checkbox" name="recepientemail" id="recepientemail" />
                            <label for="recepienttwitter">Twitter:</label>
                            <input type="checkbox" name="recepienttwitter" id="recepienttwitter" />
                            <label for="recepientfacebook">Facebook:</label>
                            <input type="checkbox" name="recepientfacebook" id="recepientfacebook" />
                    
                    </fieldset>
                    
                    <input id="formsubmit" type="submit" value="Skicka" />
                    
                </form>
            
            </article>
            
            </main>
            
            <footer>
                <p>Erik Myrsell ansvarar för den här sidan</p>
